<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="high-scores">
        <h4>View high scores</h4>
      </div>
      <div class="countdown">
        <h3 class="time">Time:</h3>
      </div>
    </header>

    <main class="quiz-container">
      <div class="title visible">
        <h2>Welcome to the Coding Quiz Challenge!</h2>
        <p>
          Answer 10 questions and show off your awesome Jacascript knowledge. Do
          you think you can beat the countdown? Give it your best shot!
        </p>

        <button class="start btn">Start Quiz</button>
      </div>
      <div class="question"></div>

      <div class="all-answers">
        <ol class="answer-container"></ol>
      </div>

      <div class="feedback"></div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
