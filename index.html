<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons8-quiz-60.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abel&family=Bangers&family=Open+Sans+Condensed:ital,wght@0,300;1,300&family=Oswald:wght@200;300;400&family=Quicksand:wght@300;400;500;600&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="high-scores">
        <h3>View high scores</h3>
      </div>
      <div class="countdown">
        <h3 class="time">Time:</h3>
      </div>
    </header>

    <main class="quiz-container">
      <div class="question-box">
        <div class="title visible">
          <h2>Welcome to the Coding Quiz Challenge!</h2>
          <p>
            Answer 10 questions and show off your awesome Jacascript
            knowledge.<br />
            Do you think you can beat the countdown?<br />
            Give it your best shot!
          </p>

          <button class="start btn">Start Quiz</button>
        </div>
      </div>

      <div class="answer-box">
        <div class="all-answers"></div>
      </div>

      <div class="feedback"></div>
    </main>

    <script src="assets/js/game.js"></script>
  </body>
</html>
